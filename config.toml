title = '和ハーブを取り入れて心地よい毎日を🌿'
theme = "hugo-scroll"
baseURL = 'https://www.alarina.jp/'

disableKinds = ["section", "taxonomy", "term", "RSS", "robotsTXT"]

languageCode = 'ja-jp'
defaultContentLanguage = "ja"
hasCJKLanguage = true

[params]
  copyright = "© 2022 Alarina. All rights reserved."
  description = "私たちと一緒に足もとの宝物をさがすおさんぽに出かけませんか？"
  favicon = "images/favicon.png"
  images = ["images/cover-image.jpg"]
  title = "和ハーブを取り入れて心地よい毎日を🌿"
  hidedesignbyline = true
  [params.meta]
    keywords = "和ハーブ, 和ハーブ協会認定, フィールドマスター, Fieldmaster"

[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      linkifyProtocol = 'https'
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = 'github'
      [markup.goldmark.parser.attribute]
        block = false
        title = true
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = true
      xhtml = false
